<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
Ustrs List

<a href="/addUser">Add user</a>
<a href="/editUser">Edit user</a>
<a href="/deleteUser">Delite user</a>

<!--<p th:text="${UserTable}"></p>-->

<div>
<table>
    <thead>
    <tr>
        <th style="padding: 20px;">Id</th>
        <th style="padding: 20px;">Name</th>
        <th style="padding: 20px;">Last Name</th>
        <th style="padding: 20px;">@email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${UserTable}">
        <td style="padding: 20px;" th:text="${user.id}"></td>
        <td style="padding: 20px;" th:text="${user.firstName}"></td>
        <td style="padding: 20px;" th:text="${user.lastName}"></td>
        <td style="padding: 20px;" th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
